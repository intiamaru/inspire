{% extends 'base.html' %}

{% block content %}



    <!-- Portfolio Start -->
    <div class="container-fluid pt-5 pb-3" id="portfolio">
        <div class="container">
            <div class="position-relative d-flex align-items-center justify-content-center">
                <h1 class="display-1 text-uppercase text-white" style="-webkit-text-stroke: 1px #dee2e6;">Gallery</h1>
                <h1 class="position-absolute text-uppercase text-primary">My Portfolio</h1>
            </div>
            <div class="row">

                <div class="col-12 text-center mb-2">
                    <ul class="list-inline mb-4" id="portfolio-flters">
                        <li class="btn btn-sm btn-outline-primary m-1 active"  data-filter="*">All</li>
                        <li class="btn btn-sm btn-outline-primary m-1" data-filter=".python">Python</li>
                        <li class="btn btn-sm btn-outline-primary m-1" data-filter=".java">Java</li>
                        <li class="btn btn-sm btn-outline-primary m-1" data-filter=".csharp">C#</li>
                        <li class="btn btn-sm btn-outline-primary m-1" data-filter=".agility">Agility</li>
                    </ul>
                </div>
            </div>


            <div class="row portfolio-container">

              {% for instance in object_list %}

              <div class="col-lg-4 col-md-6 mb-4 portfolio-item {{instance.get_stack_line}}">
                  <div class="position-relative overflow-hidden mb-2">
                      <a href="{{ instance.get_absolute_url }}">
                        <img class="img-fluid rounded w-100" src="{{ instance.get_image }}" alt=""></img>
                      </a>
                      <div class="centered">
                        <h5><a href="{{ instance.get_absolute_url }}">{{ instance.name }}</a></h5>
                        <p>{{ instance.year }}</p>
                      </div>
                  </div>
              </div>
              {% if forloop.counter|divisibleby:3 %}</div><div class="row">{% endif %}

              {% endfor %}


            </div>
        </div>
    </div>
    <!-- Portfolio End -->






{% endblock %}
